<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .prediction-result {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #28a745;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-predict {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            width: 100%;
            margin-top: 20px;
        }
        .btn-predict:hover {
            background-color: #0069d9;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Car Price Predictor</h1>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="company">Select Company:</label>
                <select class="form-control" id="company" name="company" required>
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="car_models">Select Car Model:</label>
                <select class="form-control" id="car_models" name="car_models" required>
                    {% for car_model in car_models %}
                    <option value="{{ car_model }}">{{ car_model }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Select Year of Purchase:</label>
                <select class="form-control" id="year" name="year" required>
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="fuel_type">Select Fuel Type:</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="kilo_driven">Enter number of Kilometers Driven:</label>
                <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" required min="0" placeholder="Enter kilometers driven">
            </div>
            
            <button type="submit" class="btn btn-primary btn-predict">Predict Price</button>
        </form>
        
        <div class="prediction-result mt-4" id="prediction-display">
            <!-- Prediction will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
